<!-- Main Content Wrapper -->
<div class="ml-[220px] flex-1 flex flex-col min-h-screen">

  <!-- Topbar -->
  <header
    class="h-[64px] backdrop-blur-md border-b flex items-center justify-between px-6 sticky top-0 z-40 bg-white/70 backdrop-blur-xl border-slate-200 shadow-sm">
    <div class="flex items-center gap-4">
      <h1 class="text-xl font-semibold text-brand-text tracking-tight">Template Checker</h1>
    </div>
    <div>
      <span id="usageQuotaEl"
        class="hidden text-xs w-auto font-semibold px-2.5 py-1 rounded-md bg-brand-primary/10 text-brand-primary border border-brand-primary/20 mr-3"></span>
    </div>
  </header>

  <!-- Content Area -->
  <div class="p-6 flex-1 overflow-y-auto">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 w-full max-w-7xl mx-auto">

      <!-- LEFT COLUMN: Input -->
      <div class="border rounded-xl overflow-hidden h-fit flex flex-col">
        <div class="px-5 py-4 border-b flex items-center gap-2.5 bg-slate-50/80 border-slate-200">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            class="text-brand-primary">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          <h2 class="font-semibold text-brand-text">Paste Your HTML Template</h2>
        </div>

        <div class="p-5 flex flex-col gap-4">
          <div>
            <label for="testEmail" class="block text-xs font-semibold text-brand-muted mb-1.5 uppercase tracking-wide">
              Test Email
              <span
                class="inline-flex items-center justify-center px-1.5 py-0.5 ml-1.5 rounded text-[10px] font-medium bg-brand-border text-brand-secondary lowercase tracking-normal">optional
                - sends a test</span>
            </label>
            <input type="email" id="testEmail" placeholder="your@email.com"
              class="w-full px-3 py-2.5 border rounded-md text-sm text-brand-text font-mono focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary/50 transition-all placeholder:text-brand-border border-slate-200 bg-white shadow-sm">
          </div>

          <div>
            <label for="subject" class="block text-xs font-semibold text-brand-muted mb-1.5 uppercase tracking-wide">
              Email Subject
              <span
                class="inline-flex items-center justify-center px-1.5 py-0.5 ml-1.5 rounded text-[10px] font-medium bg-brand-border text-brand-secondary lowercase tracking-normal">optional</span>
            </label>
            <input type="text" id="subject" placeholder="Enter email subject"
              class="w-full px-3 py-2.5 border rounded-md text-sm text-brand-text font-mono focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary/50 transition-all placeholder:text-brand-border border-slate-200 bg-white shadow-sm">
          </div>

          <div class="flex-1 flex flex-col">
            <label for="templateInput"
              class="block text-xs font-semibold text-brand-muted mb-1.5 uppercase tracking-wide">HTML
              Template</label>
            <textarea id="templateInput" rows="12"
              class="w-full px-3 py-2.5 bg-[#020617] border rounded-md text-xs text-brand-code font-mono focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary/50 transition-all placeholder:text-brand-border leading-relaxed resize-y border-slate-200 bg-white shadow-sm"
              placeholder="<html><body><h1>Hello</h1></body></html>"></textarea>
          </div>

          <button id="checkTemplate"
            class="mt-2 w-full py-2.5 bg-brand-primary hover:bg-blue-600 text-white rounded-md text-sm font-semibold transition-all duration-200 flex items-center justify-center shadow-glow cursor-pointer">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
              class="mr-2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            Check &amp; Send Test
          </button>
        </div>
      </div>

      <!-- RIGHT COLUMN: Results -->
      <div id="resultPanel"
        class="hidden border border-brand-primary rounded-xl shadow-glow overflow-hidden h-fit flex-col ring-1 ring-brand-primary/20 bg-white">
        <div class="px-5 py-4 border-b flex items-center gap-2.5 border-slate-200 bg-white">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            class="text-brand-primary">
            <polyline points="9 11 12 14 22 4"></polyline>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
          </svg>
          <h2 class="font-semibold text-brand-text">Validation Results</h2>
        </div>

        <div class="p-5 flex flex-col gap-5">
          <div class="flex flex-col sm:flex-row gap-4">
            <div id="checkResult"
              class="flex-1 text-center py-4 px-3 rounded-lg font-semibold text-sm bg-brand-base border flex items-center justify-center flex-col gap-1 shadow-inner border-slate-200">
              <!-- Inner HTML injected by JS -->
            </div>
            <div id="spamScore"
              class="flex-1 text-center py-4 px-3 rounded-lg font-semibold text-sm bg-brand-base border flex items-center justify-center flex-col gap-1 shadow-inner border-slate-200">
              <!-- Inner HTML injected by JS -->
            </div>
          </div>

          <div>
            <h4 class="text-sm font-semibold text-brand-text mb-3 border-b pb-1 border-slate-200">Issues Found:
            </h4>
            <ul id="findingsList" class="flex flex-col gap-2 m-0 p-0 list-none">
              <!-- Inner HTML injected by JS -->
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
