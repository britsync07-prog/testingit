<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeadHunter â€” Template Checker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Fira+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8" />
        <path d="m21 21-4.35-4.35" />
        <path d="M11 8v6M8 11h6" />
      </svg>
      <span>LeadHunter</span>
    </div>
    <nav class="sidebar-nav">
      <a href="/dashboard.html" class="nav-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="3" width="20" height="14" rx="2" />
          <path d="M8 21h8M12 17v4" />
        </svg>
        Scraper
      </a>
      <a href="/sender.html" class="nav-item" id="navSender">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="m22 2-7 20-4-9-9-4Z" />
          <path d="M22 2 11 13" />
        </svg>
        Sender
      </a>
      <a href="/categories.html" class="nav-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20" />
        </svg>
        Categories
      </a>
      <a href="/checker.html" class="nav-item active" id="navChecker">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 12l2 2 4-4" />
          <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3" />
          <path d="M3 12c1 0 3-1 3-3S4 6 3 6 0 7 0 9s2 3 3 3" />
          <path d="M12 3c0 1-1 3-3 3S6 4 6 3s1-3 3-3 3 2 3 3" />
          <path d="M12 21c0-1-1-3-3-3s-3 1-3 3 1 3 3 3 3-2 3-3" />
        </svg>
        Checker
      </a>
    </nav>
    <div class="sidebar-footer">
      <div class="user-badge">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="8" r="5" />
          <path d="M20 21a8 8 0 1 0-16 0" />
        </svg>
        <span id="userInfo">Loading...</span>
      </div>
      <button id="logoutBtn" class="logout-btn" title="Logout">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
        Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="main-wrapper">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="topbar-left">
        <h1 class="page-title">Template Checker</h1>
      </div>
      <div class="topbar-right">
        <span id="usageQuotaEl"
          style="display:none; font-size:12px; font-weight:600; padding:4px 8px; border-radius:4px; background:rgba(59,130,246,0.1); color:var(--blue-primary); margin-right:12px; white-space:nowrap;"></span>
      </div>
    </header>

    <div class="content-grid" style="grid-template-columns: 1fr 1fr;">

      <!-- LEFT COLUMN: Input -->
      <div class="ui-card">
        <div class="card-header">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          <h2 class="card-title">Paste Your HTML Template</h2>
        </div>

        <div class="form-group">
          <label for="testEmail">Test Email <span class="badge-optional"
              style="font-weight:normal; margin-left: 6px;">optional - sends a test</span></label>
          <input type="email" id="testEmail" placeholder="your@email.com" class="ui-input">
        </div>

        <div class="form-group">
          <label for="subject">Email Subject <span class="badge-optional"
              style="font-weight:normal; margin-left: 6px;">optional</span></label>
          <input type="text" id="subject" placeholder="Enter email subject" class="ui-input">
        </div>

        <div class="form-group">
          <label for="templateInput">HTML Template</label>
          <textarea id="templateInput" class="ui-textarea" rows="15"
            placeholder="<html><body><h1>Hello</h1></body></html>"></textarea>
        </div>

        <button id="checkTemplate" class="ui-btn ui-btn-primary full-width mt-4">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          Check & Send Test
        </button>
      </div>

      <!-- RIGHT COLUMN: Results -->
      <div id="resultPanel" class="ui-card"
        style="display: none; border-color: var(--blue-primary); box-shadow: 0 0 20px var(--blue-glow);">
        <div class="card-header">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <polyline points="9 11 12 14 22 4"></polyline>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
          </svg>
          <h2 class="card-title">Validation Results</h2>
        </div>

        <div style="display: flex; gap: 16px; margin-bottom: 24px;">
          <div id="checkResult"
            style="flex: 1; text-align: center; padding: 16px; border-radius: var(--radius-sm); font-weight: 600; font-size: 16px; background: var(--bg-surface); border: 1px solid var(--border);">
          </div>
          <div id="spamScore"
            style="flex: 1; text-align: center; padding: 16px; border-radius: var(--radius-sm); font-weight: 600; font-size: 16px; background: var(--bg-surface); border: 1px solid var(--border);">
          </div>
        </div>

        <h4 style="margin-bottom: 12px; font-size: 14px; color: var(--text-primary);">Issues Found:</h4>
        <ul id="findingsList"
          style="list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 8px;"></ul>
      </div>

    </div>
  </div>

  <script type="module" src="checker.js"></script>
</body>

</html>
