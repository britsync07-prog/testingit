<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template Checker - Lead Scraper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container header-nav">
    <nav>
      <a href="/" class="nav-link">Scraper</a>
      <a href="/sender.html" class="nav-link">Sender</a>
      <a href="/checker.html" class="nav-link active">Checker</a>
    </nav>
    <div id="userInfo"></div>
    <button id="logoutBtn">Logout</button>
  </header>
  <main class="container">
    <h1>Email Template Checker</h1>

    <section class="panel">
      <h3>Paste Your HTML Template</h3>
      
      <div class="input-group">
        <label for="testEmail">Test Email (optional - will send a test to this address)</label>
        <input type="email" id="testEmail" placeholder="your@email.com" class="checker-input">
      </div>

      <div class="input-group">
        <label for="subject">Email Subject (optional)</label>
        <input type="text" id="subject" placeholder="Enter email subject" class="checker-input">
      </div>

      <label for="templateInput">HTML Template</label>
      <textarea id="templateInput" rows="15" placeholder="<html><body><h1>Hello</h1></body></html>"></textarea>
      <button id="checkTemplate" class="send-btn">Check & Send Test</button>
    </section>

    <section id="resultPanel" class="panel" style="display: none;">
      <h3>Validation Results</h3>
      <div id="checkResult" class="result-badge"></div>
      <div id="spamScore" class="spam-score-box"></div>
      
      <h4>Issues Found:</h4>
      <ul id="findingsList" class="findings-list"></ul>
    </section>
  </main>
  <script type="module" src="checker.js"></script>
</body>
</html>
