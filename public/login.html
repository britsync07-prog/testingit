<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeadHunter — Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Fira+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-wrap {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin-bottom: 28px;
      font-size: 22px;
      font-weight: 700;
      color: var(--blue-primary);
    }

    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 32px 28px;
    }

    .login-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .login-sub {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .field {
      margin-bottom: 16px;
    }

    .field label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
      letter-spacing: 0.02em;
    }

    .field input {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 13px;
      font-family: 'Fira Sans', sans-serif;
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
      box-sizing: border-box;
    }

    .field input:focus {
      border-color: var(--blue-primary);
      box-shadow: 0 0 0 3px var(--blue-glow);
    }

    .submit-btn {
      width: 100%;
      padding: 11px;
      background: var(--blue-primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
      font-family: 'Fira Sans', sans-serif;
      cursor: pointer;
      margin-top: 4px;
      transition: all 150ms ease;
      box-shadow: 0 0 20px var(--blue-glow);
    }

    .submit-btn:hover {
      background: var(--blue-dark);
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .remember input {
      accent-color: var(--blue-primary);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="login-wrap">
    <div class="login-logo">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8" />
        <path d="m21 21-4.35-4.35" />
        <path d="M11 8v6M8 11h6" />
      </svg>
      LeadHunter
    </div>
    <div class="login-card">
      <div class="login-title">Welcome back</div>
      <div class="login-sub">Sign in to your dashboard</div>
      <form id="loginForm">
        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="admin" required autocomplete="username" />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required
            autocomplete="current-password" />
        </div>
        <div class="remember">
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          <label for="rememberMe">Remember me for 30 days</label>
        </div>
        <button type="submit" class="submit-btn">Sign In</button>
      </form>
      <div id="error" class="error-message" style="margin-top:12px"></div>
    </div>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;
      const rememberMe = e.target.rememberMe.checked;
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = '';
      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, rememberMe })
        });
        if (response.ok) {
          window.location.href = "/";
        } else {
          const result = await response.json();
          errorDiv.textContent = result.error || "Login failed. Check your credentials.";
        }
      } catch (error) {
        errorDiv.textContent = "Something went wrong. Please try again.";
      }
    });
  </script>
</body>

</html>
