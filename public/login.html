<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeadHunter — Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Fira+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg-base);
      /* OLED pure dark */
    }

    .login-wrap {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .login-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      margin-bottom: 32px;
      font-size: 24px;
      font-weight: 700;
      color: var(--blue-primary);
      letter-spacing: -0.5px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 28px;
    }

    .login-title {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .login-sub {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 16px;
      margin-bottom: 24px;
    }

    .remember input {
      accent-color: var(--blue-primary);
      cursor: pointer;
      width: 16px;
      height: 16px;
      background: var(--bg-input);
      border: 1px solid var(--border);
    }
  </style>
</head>

<body>
  <div class="login-wrap">
    <div class="login-logo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8" />
        <path d="m21 21-4.35-4.35" />
        <path d="M11 8v6M8 11h6" />
      </svg>
      LeadHunter
    </div>

    <div class="ui-card">
      <div class="login-header">
        <div class="login-title">Welcome back</div>
        <div class="login-sub">Sign in to your data dashboard</div>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="ui-input" placeholder="admin" required
            autocomplete="username" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="ui-input" placeholder="••••••••" required
            autocomplete="current-password" />
        </div>

        <div class="remember">
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          <label for="rememberMe" style="cursor: pointer;">Remember me for 30 days</label>
        </div>

        <button type="submit" class="ui-btn ui-btn-primary full-width">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Sign In
        </button>
      </form>
      <div id="error" class="error-box" style="display:none; margin-top:20px;"></div>
    </div>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;
      const rememberMe = e.target.rememberMe.checked;
      const errorDiv = document.getElementById("error");

      errorDiv.style.display = 'none';
      errorDiv.textContent = '';

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, rememberMe })
        });

        if (response.ok) {
          window.location.href = "/dashboard.html";
        } else {
          const result = await response.json();
          errorDiv.innerHTML = `<strong>Failed:</strong><br>${result.error || "Login failed. Check your credentials."}`;
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.innerHTML = `<strong>Network Error:</strong><br>Something went wrong. Please try again.`;
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>

</html>
